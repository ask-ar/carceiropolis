<template name="login">

  <div id="login">
    <form class="login">
      <div class="form-group">
        <label class="control-label" for="email">E-mail</label>
        <input type="email" name="email" class="form-control email" required>
      </div>
      <div class="form-group col-md-10">
        <label class="control-label" for="password">Senha</label>
        <input type="password" name="password" class="form-control password" required>
      </div>

      <div class="form-group col-md-6">
        <button class="btn btn-lg btn-block" type="submit" value="Register">ACESSAR</button>
      </div>
    </form>
  </div>

</template>
