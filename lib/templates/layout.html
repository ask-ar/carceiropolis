<template name="Layout">
  <div class="container-fluid">
    <div id="flashMessages">
      {{> flashMessages }}
    </div>

    <header>
      {{#if currentUser }}
        <a href="/adm">adm</a>
        <a href="#" class="logout">logout</a>

        <a href="/login">login</a>

    <section class="content">
        {{> yield}}

    <footer></footer>
  </div>

</template>
