# configuration of the server
server {

    # the domain name it will serve for
    server_name www.carceropolis.org.br carceropolis.org.br localhost;
    # the port your site will be served on
    listen      80 default_server;
    listen [::]:80;

    charset     utf-8;
    # max upload size
    client_max_body_size 75M;   # adjust to taste
    # configuração de gzip
    gzip on;
    gzip_comp_level 2;
    gzip_http_version 1.0;
    gzip_proxied any;
    gzip_min_length 1100;
    gzip_buffers 16 8k;
    gzip_types text/plain text/css application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    # Disable for IE < 6 because there are some known problems
    gzip_disable "MSIE [1-6].(?!.*SV1)";
    # Add a vary header for downstream proxies to avoid sending cached gzipped files to IE6
    gzip_vary on;

    location ~ /.well-known {
        allow all;
        root /letsencrypt/data;
    }

    # Django media
    location /static {
        alias /project/carceropolis/static; # your Django project's static files - amend as required
        expires 30d;
        add_header Pragma public;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # Finally, send all non-media requests to the Django server.
    location / {
      uwsgi_pass  django_server;
      include     /project/deploy/uwsgi_params;

      proxy_redirect     off;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Host $server_name;

    }

    location /robots.txt {
        root            /project/carceropolis/static;
        access_log      off;
        log_not_found   off;
    }

    location /favicon.ico {
        root            /project/carceropolis/static/images/ico/;
        access_log      off;
        log_not_found   off;
    }

}

server {

    # the domain name it will serve for
    server_name www.carceropolis.org.br carceropolis.org.br localhost;
    # the port your site will be served on
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_tokens off;

    ssl on;

    ssl_buffer_size 8k;
    ssl_dhparam /letsencrypt/dh-param/dhparam-2048.pem;

    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

